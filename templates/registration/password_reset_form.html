{% extends 'index.html' %}
{% block content %}
    <h2>сброс пароля</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <table>
            <tr>
                {{ form.email.label_tag }}
            </tr>
            <tr>
                {{ form.email }}
            </tr>
            <tr>
                {{ form.email.errors }}
            </tr>
        </table>
        <input type="submit" value="отправить">
    </form>
{% endblock %}
